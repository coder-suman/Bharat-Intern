<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
  <div class="mainbox">

    <div class="formHandler">
      <form id="form" action='/'>
        <label for="locAdr"></label>
        <input type="text" id="locAdr" name= "locAdr" placeholder="e.g. London" required>
        <button type="submit" id="locSub"><img src="images\search.png" alt="" height="30px" width="30px"></button>
      </form>
    </div>


    <div class="iconsANDimages">

    <div class="imageBox">
      <div class="image"><img src="./images/rain.png" alt="" id="insideImg" height="250px" width="250px"></div>
      <div class="Temperature">69°C</div>
      <div class="Description">Rainy</div>
    </div>


      <div class="iconsBox">

        <div class="feelsBox">
      <div class="feelsLikeImage"><img src="images/thermometer.png" alt=""></div>
      <div class="feelsLike">69°C</div>
    </div>
  
    <div class="humidBox">
    <div class="humid"><img src="images/humid.png" alt="" height="50px" ></div>
    <div class="humidText">69%</div>
    
  </div>

      <div class="windBox">
      <div class="windImage"><img src="images/wind-turbine.png" alt=""></div>
      <div class="wind">69km/h</div>
    </div>

    </div>

  </div>
 

  </div>


  </body>
</html>
